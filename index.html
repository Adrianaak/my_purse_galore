<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purse Galore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!--Include Bootstrap Css -->
</head>

<body>
    <section class="Container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light"> <a class="navbar-brand" href="#">Purse Galore</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span
                    class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"> <a class="nav-link" href="#">Home</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#">Shop</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#">Cart</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="#">Contact</a> </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
        </nav>
    </section>

    <div class="container mt-5">
        <div class="row"> <!-- Product Cards -->
            <div class="col-md-4 mb-4">
                <div class="card"> <img
                        src="https://img.girlmerry.com/media/catalog/product/cache/38b2ea8cfce873b58003f5f0518e8d98/I/A/IA004422_12.jpg"
                        class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">Karry Me</h5>
                        <p class="card-text">$39.49</p> <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                    <div class="container mt-5">
                        <div class="row"> <!-- Product Cards -->
                            <div class="row mb-4">
                                <div class="card"> <img
                                        src="https://img.girlmerry.com/media/catalog/product/cache/38b2ea8cfce873b58003f5f0518e8d98/I/A/IA004389_4.jpg"
                                        class="card-img-top" alt="Gold Gala">
                                    <div class="card-body">
                                        <h5 class="card-title">Gold Gala Handbag</h5>
                                        <p class="card-text">$40.99</p> <a href="#" class="btn btn-primary">Add to
                                            Cart</a>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 mb-4">
                                            <div class="card"> <img
                                                    src="https://img.girlmerry.com/media/catalog/product/cache/38de1fb612b34d1b49ef68928b9d943c/I/A/IA002824_3.jpg"
                                                    class="card-img-top" alt="Product Image">
                                                <div class="card-body">
                                                    <h5 class="card-title">Ari Handbag</h5>
                                                    <p class="card-text">$30.99</p> <a href="#"
                                                        class="btn btn-primary">Add to Cart</a>
                                                </div>
                                            </div> <!-- Repeat this card block for each product -->
                                        </div>












                                        <!--Footer-->





                                        <!--Include Bootstrap Javascript File-->
                                        <script
                                            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                                            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                                            crossorigin="anonymous"></script>

</body>

</html>
